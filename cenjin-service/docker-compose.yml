services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: cenjin_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cenjin_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/create_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cenjin_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cenjin_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cenjin_db
      DB_USER: root
      DB_PASSWORD: root
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - cenjin_network
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "yarn db:migrate && yarn dev"

volumes:
  mysql_data:
    driver: local

networks:
  cenjin_network:
    driver: bridge
