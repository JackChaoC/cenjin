services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: cenjin_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-cenjin_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - cenjin_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cenjin_app_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-cenjin_db}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    networks:
      - cenjin_network
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "yarn db:migrate && yarn start"

volumes:
  mysql_data_prod:
    driver: local

networks:
  cenjin_network:
    driver: bridge
