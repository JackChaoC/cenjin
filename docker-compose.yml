version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: cenjin_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cenjin_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./cenjin-service/scripts/create_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cenjin_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 后端服务
  backend:
    build:
      context: ./cenjin-service
      dockerfile: Dockerfile
    container_name: cenjin_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cenjin_db
      DB_USER: root
      DB_PASSWORD: root
    volumes:
      - ./cenjin-service:/app
      - backend_node_modules:/app/node_modules  # 命名卷，持久化
    networks:
      - cenjin_network
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "yarn db:migrate && yarn dev"

  # Vite 前端服务
  frontend:
    build:
      context: ./cenjin-web
      dockerfile: Dockerfile
    container_name: cenjin_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000/api
    volumes:
      - ./cenjin-web:/app
      - frontend_node_modules:/app/node_modules  # 命名卷，持久化
    networks:
      - cenjin_network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  cenjin_network:
    driver: bridge
